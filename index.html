<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="background-text">BALAS</div>
            <div class="tabs">
                <button class="tab-button active" onclick="switchTab('scientific')">Scientific</button>
                <button class="tab-button" onclick="switchTab('currency')">Currency</button>
                <button class="tab-button" onclick="switchTab('size')">Size</button>
            </div>
            <div id="scientific" class="tab-content active">
                <div class="display-container">
                    <input type="text" id="formula" disabled placeholder="0">
                    <input type="text" id="display" disabled placeholder="0">
                </div>
                <div class="buttons">
                    <!-- Scientific Row 1 -->
                    <button class="function-button" title="Sine" onclick="appendToDisplay('Math.sin(')">sin</button>
                    <button class="function-button" title="Cosine" onclick="appendToDisplay('Math.cos(')">cos</button>
                    <button class="function-button" title="Tangent" onclick="appendToDisplay('Math.tan(')">tan</button>
                    <button class="function-button" title="Logarithm (base 10)" onclick="appendToDisplay('Math.log10(')">log</button>

                    <!-- Scientific Row 2 -->
                    <button class="function-button" title="Square Root" onclick="appendToDisplay('Math.sqrt(')">√</button>
                    <button class="function-button" title="PI Constant" onclick="appendToDisplay('Math.PI')">π</button>
                    <button class="function-button" title="Euler's Number" onclick="appendToDisplay('Math.E')">e</button>
                    <button class="function-button" title="Natural Logarithm" onclick="appendToDisplay('Math.log(')">ln</button>

                    <!-- Control Row -->
                    <button class="function-button" onclick="clearDisplay()" style="background-color: #ff3b30;">AC</button>
                    <button class="function-button" onclick="deleteLast()" style="background-color: #ff3b30;">DEL</button>
                    <button class="function-button" onclick="appendToDisplay('(')">(</button>
                    <button class="function-button" onclick="appendToDisplay(')')">)</button>

                    <!-- Numbers & Operators -->
                    <button class="number-button" onclick="appendToDisplay('7')">7</button>
                    <button class="number-button" onclick="appendToDisplay('8')">8</button>
                    <button class="number-button" onclick="appendToDisplay('9')">9</button>
                    <button class="operator-button" onclick="appendToDisplay('/')">÷</button>

                    <button class="number-button" onclick="appendToDisplay('4')">4</button>
                    <button class="number-button" onclick="appendToDisplay('5')">5</button>
                    <button class="number-button" onclick="appendToDisplay('6')">6</button>
                    <button class="operator-button" onclick="appendToDisplay('*')">×</button>

                    <button class="number-button" onclick="appendToDisplay('1')">1</button>
                    <button class="number-button" onclick="appendToDisplay('2')">2</button>
                    <button class="number-button" onclick="appendToDisplay('3')">3</button>
                    <button class="operator-button" onclick="appendToDisplay('-')">−</button>

                    <button class="number-button" onclick="appendToDisplay('0')">0</button>
                    <button class="number-button" onclick="appendToDisplay('.')">.</button>
                    <button class="operator-button" onclick="appendToDisplay('**')">^</button>
                    <button class="operator-button" onclick="appendToDisplay('+')">+</button>

                    <!-- Bottom Row -->
                    <button class="function-button" onclick="appendToDisplay('Math.exp(')">exp</button>
                    <button class="function-button" onclick="appendToDisplay('toRadians(')">rad</button>
                    <button class="equal-button" onclick="calculate()">=</button>

                    <!-- Extra Functions -->
                    <button class="function-button" title="Degree to Radians" onclick="appendToDisplay('toDegrees(')" style="font-size: 10px;">toDeg</button>
                    <button class="function-button" title="Area of Circle" onclick="appendToDisplay('areaCircle(')" style="font-size: 10px;">Area ◯</button>
                    <button class="function-button" title="Area of Rectangle" onclick="appendToDisplay('areaRectangle(')" style="font-size: 10px;">Area ▭</button>
                </div>
            </div>
            <div id="currency" class="tab-content">
                <div class="currency-container">
                    <input type="number" id="amount" placeholder="Amount" step="0.01">
                    <select id="fromCurrency">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="INR">INR</option>
                        <option value="JPY">JPY</option>
                    </select>
                    <span>to</span>
                    <select id="toCurrency">
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="GBP">GBP</option>
                        <option value="INR">INR</option>
                        <option value="JPY">JPY</option>
                    </select>
                    <button class="equal-button" onclick="convertCurrency()">Convert</button>
                    <div id="currencyResult" class="result-display"></div>
                </div>
            </div>
            <div id="size" class="tab-content">
                <div class="size-container">
                    <select id="conversionType">
                        <option value="length">Length</option>
                        <option value="area">Area</option>
                        <option value="volume">Volume</option>
                    </select>
                    <input type="number" id="value" placeholder="Value" step="0.01">
                    <select id="fromUnit"></select>
                    <span>to</span>
                    <select id="toUnit"></select>
                    <button class="equal-button" onclick="convertSize()">Convert</button>
                    <div id="sizeResult" class="result-display"></div>
                </div>
            </div>
            <footer><strong> Created by balas_hmb</strong></footer>
        </div>
        
        <div class="history-panel">
            <h3>History</h3>
            <ul id="history-list"></ul>
            <button class="clear-history" onclick="clearHistory()">Clear History</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
